<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="searchGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="8"/>

  <!-- Left lens -->
  <circle cx="180" cy="220" r="90" fill="url(#lensGradient)" stroke="url(#frameGradient)" stroke-width="12"/>
  <circle cx="180" cy="220" r="70" fill="rgba(255,255,255,0.3)"/>
  <circle cx="165" cy="205" r="20" fill="rgba(255,255,255,0.6)"/>

  <!-- Right lens -->
  <circle cx="332" cy="220" r="90" fill="url(#lensGradient)" stroke="url(#frameGradient)" stroke-width="12"/>
  <circle cx="332" cy="220" r="70" fill="rgba(255,255,255,0.3)"/>
  <circle cx="317" cy="205" r="20" fill="rgba(255,255,255,0.6)"/>

  <!-- Bridge connecting lenses -->
  <rect x="240" y="210" width="32" height="20" fill="url(#frameGradient)" rx="10"/>

  <!-- Temple arms -->
  <rect x="100" y="215" width="50" height="10" fill="url(#frameGradient)" rx="5"/>
  <rect x="362" y="215" width="50" height="10" fill="url(#frameGradient)" rx="5"/>

  <!-- Search magnifying glass overlay on right lens -->
  <circle cx="355" cy="243" r="25" fill="none" stroke="url(#searchGradient)" stroke-width="6"/>
  <line x1="375" y1="263" x2="390" y2="278" stroke="url(#searchGradient)" stroke-width="6" stroke-linecap="round"/>

  <!-- Subtle photo/image icons in left lens -->
  <rect x="160" y="235" width="12" height="10" fill="rgba(255,255,255,0.8)" rx="1"/>
  <rect x="175" y="235" width="12" height="10" fill="rgba(255,255,255,0.8)" rx="1"/>
  <rect x="190" y="235" width="12" height="10" fill="rgba(255,255,255,0.8)" rx="1"/>

  <!-- Brand text below -->
  <text x="256" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="#374151">IDEAL</text>
  <text x="256" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="#6B7280">GOGGLES</text>
</svg>