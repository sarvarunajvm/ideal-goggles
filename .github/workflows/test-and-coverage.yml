name: Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run backend tests with coverage
      run: |
        cd backend
        pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term --junitxml=test-results.xml
      continue-on-error: true

    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

    - name: Upload backend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: |
          backend/test-results.xml
          backend/htmlcov/
          backend/coverage.xml

    - name: Publish backend test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: backend/test-results.xml
        check_name: Backend Test Results

  frontend-tests:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install frontend dependencies
      run: |
        pnpm install --no-frozen-lockfile
        cd frontend
        pnpm install --no-frozen-lockfile

    - name: Run frontend tests with coverage
      run: |
        cd frontend
        pnpm test -- --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=html --coverageReporters=text --reporters=jest-junit
      continue-on-error: true
      env:
        JEST_JUNIT_OUTPUT_DIR: ./test-results
        JEST_JUNIT_OUTPUT_NAME: junit.xml

    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

    - name: Upload frontend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: |
          frontend/test-results/
          frontend/coverage/

    - name: Publish frontend test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: frontend/test-results/junit.xml
        check_name: Frontend Test Results

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        # Install frontend
        pnpm install --no-frozen-lockfile

        # Install backend
        cd backend
        pip install -e ".[dev]"
        cd ..

        # Install Playwright
        cd tests
        pnpm install --no-frozen-lockfile
        npx playwright install --with-deps

    - name: Start backend server
      run: |
        cd backend
        python -m src.main &
        sleep 10  # Wait for backend to start
      env:
        DATABASE_URL: sqlite:///test.db

    - name: Start frontend server
      run: |
        cd frontend
        pnpm run build
        pnpm run preview &
        sleep 5  # Wait for frontend to start

    - name: Run E2E tests
      run: |
        cd tests
        npx playwright test --reporter=html --reporter=junit
      continue-on-error: true

    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: |
          tests/playwright-report/
          tests/test-results/

