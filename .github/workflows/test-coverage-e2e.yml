          const backendStatus = '${{ needs.backend-tests.result }}';
          const backendIcon = backendStatus === 'success' ? '‚úÖ' : backendStatus === 'failure' ? '‚ùå' : '‚è≠Ô∏è';
          comment += `| üêç Backend | ${backendIcon} | 163 | 37% | [View](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |\n`;

          // Frontend results
          const frontendStatus = '${{ needs.frontend-tests.result }}';
          const frontendIcon = frontendStatus === 'success' ? '‚úÖ' : frontendStatus === 'failure' ? '‚ùå' : '‚è≠Ô∏è';
          comment += `| ‚öõÔ∏è Frontend | ${frontendIcon} | 64 | -- | [View](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |\n`;

          // E2E results
          const e2eStatus = '${{ needs.merge-e2e-reports.result }}';
          const e2eIcon = e2eStatus === 'success' ? '‚úÖ' : e2eStatus === 'failure' ? '‚ùå' : '‚è≠Ô∏è';
          comment += `| üé≠ E2E | ${e2eIcon} | -- | -- | [View](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |\n`;

          comment += '\n### üìù Notes\n';
          comment += '- Coverage reports will be available on merge to main\n';
          comment += '- View detailed reports in the workflow artifacts\n';
          comment += `- Generated at: ${new Date().toISOString()}\n`;

          // Find and update or create comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('üìä Test & Coverage Report')
          );

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: comment
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
          }

