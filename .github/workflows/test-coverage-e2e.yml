      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download coverage report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        path: ./public

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to Pages
