version: "3.8"
services:
  backend:
    build: .
    image: photo-search-backend:latest
    container_name: photo-search-backend
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - DATA_DIR=/app/data
      - CACHE_DIR=/app/cache
      - THUMBNAILS_DIR=/app/cache/thumbs
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
